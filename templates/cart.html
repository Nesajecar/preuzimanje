<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korpa</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=USD"></script>
</head>
<body>
    <h1>Vaša korpa</h1>

    <ul id="cart-items"></ul>
    <p>Ukupno: $<span id="total-price">0</span></p>

    <label>Email adresa za preuzimanje:</label><br>
    <input type="email" id="email" required><br><br>

    <div id="paypal-button-container"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Ako je korpa prazna, prikaži poruku i prekini dalje
        if (cart.length === 0) {
            document.getElementById("cart-items").innerHTML = "<li>Korpa je prazna.</li>";
            document.getElementById("total-price").textContent = "0.00";
            return;
        }

        // Pošalji korpu serveru i prikaži rezultat
        fetch("/api/cart_data", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ cart: cart })
        })
        .then(res => res.json())
        .then(data => {
            const cartItemsEl = document.getElementById("cart-items");
            cartItemsEl.innerHTML = ""; // očisti ako je nešto bilo

            data.items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - $${item.price}`;
                cartItemsEl.appendChild(li);
            });

            document.getElementById("total-price").textContent = data.total.toFixed(2);
        })
        .catch(err => {
            console.error("Greška pri dohvaćanju korpe:", err);
        });
    });
</script>

</body>
</html>
