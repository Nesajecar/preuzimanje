<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korpa</title>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_SANDBOX_CLIENT_ID&currency=USD"></script>
</head>
<body>
    <h1>Vaša korpa</h1>

    <ul>
        {% for item in items %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>

    <p>Ukupno: ${{ total }}</p>

    <label>Email adresa za preuzimanje:</label><br>
    <input type="email" id="email" required><br><br>

    <div id="paypal-button-container"></div>

    <script>
        const total = "{{ total }}";

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    const email = document.getElementById("email").value;
                    fetch("/pay", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: `email=${encodeURIComponent(email)}`
                    }).then(res => {
                        if (res.ok) {
                            window.location.href = `/success?email=${encodeURIComponent(email)}`;
                        } else {
                            alert("Greška prilikom slanja mejla.");
                        }
                    });
                });
            }
        }).render("#paypal-button-container");
    </script>
</body>
</html>
